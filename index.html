<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            letter-spacing: 0.1em;
            color: #aaa;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            background: #333;
            border-radius: 8px;
            padding: 20px 15px;
            width: 100px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .time-box span {
            display: block;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .time-label {
            font-size: 0.8em;
            color: #f90;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">üõ©Ô∏è üáÆüá± <br /> Asaf lands in</h1>
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span id="days">--</span>
                <div class="time-label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">--</span>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">--</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">--</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date(Date.UTC(2024, 11, 25, 22, 15, 0)); // 2024-11-29T00:16:00+02:00
            const now = new Date();

            // Adjust current time to UTC+2 (Israel Time)
            const nowInIsrael = new Date(now.getTime() + (2 * 60 * 60 * 1000));
            const diff = targetDate - nowInIsrael;

            if (diff < 0) { // Changed from <= 0 to < 0
                document.querySelector('.title').innerHTML = "im here!"
                document.getElementById('countdown').innerHTML = "<img src='asaf.jpg' height='500px' />";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
